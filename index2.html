<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(odd){
            background-color: rgb(96, 202, 252);
        }
        ul:nth-child(even){
            background-color: rgb(245, 127, 48);
        }
    </style>
</head>
<body>
    <p>Tô Màu từng dòng khác nhau</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
